  .popupadd {
    color: #fff;

    border-radius: 38px !important;
    padding: 0px;

    padding-right: 10px;
    font-size: 14px;
    width: 24%;
    margin-left: 185px;
  }

  .audio {
    width: 33px;
    height: 33px;
    position: relative;
    margin-bottom: -4px;
    margin-right: -15px;
  }

<div mat-dialog-content style="height: 100%;
width: 100%;
margin-top: -30px;
margin-bottom: -23px;">

  <form [formGroup]="angForm" novalidate (ngSubmit)="UploadAudio(angForm.value)">
    <br>
    <div class="header" fxLayout="row" style="margin-right: -70px;">
      <div fxFlex="50" fxLayoutAlign="flex-end">

        <img src="/assets/Cancel@2.png" [mat-dialog-close]="true" class="img-icons"/>
      </div>
    </div>
    <div class="form-group">
      <mat-label class="matenterlable">Enter song Name</mat-label><br>
      <input class="form-control" formControlName="name" type="text"><br>
      <!-- <div
        *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)"

          <div class="alert alert-warning alert-dismissible fade show" style="color: red;">
            Name is required
          </div>
        </div>
      </div> -->
    </div>

    <div class="form-group">
      <input #path class="form-control" formControlName="filepath" type="file" accept=".mp3" (change)="ShowPlayButton(path)">
      <img src="{{url}}"  class="audio" (click)="playAudio(path)">
    </div>
    <!-- <div
      *ngIf="angForm.controls['filepath'].invalid && (angForm.controls['filepath'].dirty || angForm.controls['filepath'].touched)"

      <button type="submit" mat-button class="popupadd" [disabled]="!angForm.valid">Submit</button>
    </div>
  </form>
